<div class="wrapper">
  <c-carousel [interval]="0" class="custom-carousel">
    <c-carousel-indicators></c-carousel-indicators>
    <c-carousel-inner>
      <c-carousel-item *ngFor="let slide of slides">
        <img alt="{{slide.title}}" class="d-block w-100" loading="none" src="{{slide.src}}" />
        <c-carousel-caption class="d-none d-md-block">
          <h3>{{slide.title}}</h3>
          <p>{{slide.subtitle}}</p>
        </c-carousel-caption>
      </c-carousel-item>
    </c-carousel-inner>
    <c-carousel-control [routerLink] caption="Previous" direction="prev"></c-carousel-control>
    <c-carousel-control [routerLink] caption="Next" direction="next"></c-carousel-control>
  </c-carousel>
  <div class="span-wrapper">
    <span><strong>ŚWIEŻE OWOCE I WARZYWA</strong></span>
    
  </div>
  <button (click)="redicrectToProduct()"class="wrapper_btn">PRODUKTY</button>
</div>

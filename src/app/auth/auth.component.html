<div class="registration-container" *ngIf="registrationView">
    <app-registration (sendingProfileEvent)="createAccount()" [profileForm]="profileForm"></app-registration>
</div>
<div *ngIf="!registrationView" >
    <app-login (activateViewTogglerEvent)="viewToggler()" (activateLoginEvent)="login()" [loginForm]="loginForm"></app-login>
</div>

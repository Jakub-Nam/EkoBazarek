<div *ngFor="let products of filteredProducts">
    {{products.name}}
</div>

<div class="container" [hidden]="!isProducts">
    <section class="container-filters">
        <div>
            <h3>Produkty</h3>
            <input type="text" name="" id="">
        </div>
        <h5>typ</h5>
        <ul>
            <app-type-list [productTypes]="productTypes" (selectedTypeEmit)="filterProductsAndCategories($event)">
            </app-type-list>
        </ul>
        <h5>Kategoria</h5>

        <ul>
            <app-category-list [allSelected]="allSelected" [filteredProductCategories]="filteredProductCategories"
                (selectedCategoryEmit)="filterByCategories($event)">
            </app-category-list>
        </ul>


    </section>
    <section class="container-products">
        <app-product-list [hidden]="!isProducts" (viewTogglerEvent)="toggleView($event)"></app-product-list>
    </section>
</div>

<app-add-product [productTypes]="productTypes" [productUnits]='productUnits' [productCategories]="productCategories"
    [products]="products" [hidden]="isProducts"></app-add-product>

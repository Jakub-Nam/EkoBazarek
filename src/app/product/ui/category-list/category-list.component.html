<mat-form-field>
    <mat-label>Wybierz kategorie</mat-label>
    <mat-select [(value)]="selectedCategory">
        <mat-option *ngFor="let productCategory of  filteredProductCategories" [value]="productCategory.id" (click)="emitSelectedCategory(productCategory.id)">
            {{productCategory.name}}
        </mat-option>
    </mat-select>
</mat-form-field>
